<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
</head>
<body>
<h1>Add a Signature</h1>
<form action="/guestbook/create" method="POST">
    <div>
        <label for="signature">Signature:</label>
        <input name="signature" id="signature">
    </div>
    <div>
        <button>Submit</button>
    </div>
</form>
<p>
    <a href="/guestbook">List Signatures</a>
</p>
</body>
</html>
